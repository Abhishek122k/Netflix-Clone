<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="mainbg">
            <img src="Title-Image.png" width="100%" height="100%" background-repeat="no-repeat” background-size="
                cover”>
            <div class="top-panel">
                <div class="logo">
                    <img src="NetflixLogoSvg.png" width="95rem" height="25rem">
                    <div class="top-panel-ops">
                        <p class="panel">Start</p>
                        <p class="panel">Shows</p>
                        <p class="panel">Movies</p>
                        <p class="panel">New</p>
                        <p class="panel">My List</p>
                        <div class="ftxt">MAID</div>
                        <div class="maidplay">
                            <img src="Play.png" alt="">Play
                        </div>
                        <div class="info">
                            <i class="fa-solid fa-circle-info"></i>More Info
                        </div>
                        <div class="above-maid">
                            <img src="Netflix_Symbol_RGB 1.png" alt="" width="20px">&nbsp;&nbsp;SHOW
                        </div>
                        <div class="plus">
                            <i class="fa-solid fa-circle-plus"></i>
                        </div>
                    </div>
                    <div class="top-panel-right">
                        <i class="fa-solid fa-magnifying-glass">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i>
                        <i class="fa-solid fa-gift">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i>
                        <i class="fa-solid fa-bell">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i>
                        <i class="fa-solid fa-user-tie"></i>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
            </div>


        </div>
        <div class="belowmain">
            <div class="black"></div>
            <div class="again">
                See Again&nbsp;&nbsp;<i class="fa-solid fa-chevron-right"></i>
            </div>
            <div class="tiles">
                <div class="tc1"><img src="Tile Component-1.png" alt=""></div>
                <div class="tc2"><img src="Tile Component-2.png" alt=""></div>
                <div class="tc3"><img src="Tile Component-3.png" alt=""></div>
                <div class="tc4"><img src="Tile Component-4.png" alt=""></div>
                <div class="tc5"><img src="Tile Component-5.png" alt=""></div>
            </div>
        </div>

        <div class="top10">
            <div class="num">
            <div class="num1"><img src="Rank - 01.png" alt=""></div>
            <div class="num2"><img src="Rank - 02.png" alt=""></div>
            <div class="num3"><img src="Rank - 03.png" alt=""></div>
            <div class="num4"><img src="Rank - 04.png" alt=""></div>
            <div class="num5"><img src="Rank - 05.png" alt=""></div>
        </div>
        <div class="poster">
            <div class="poster1"><img src="Top 10-1.png" alt=""></div>
            <div class="poster2"><img src="Top 10-2.png" alt=""></div>
            <div class="poster3"><img src="Top 10-3.png" alt=""></div>
            <div class="poster4"><img src="Top 10-4.png" alt=""></div>
            <div class="poster5"><img src="Top 10-5.png" alt=""></div>
        </div>
        </div>
        </div>


    </header>
    <script src="https://kit.fontawesome.com/5104eb9e48.js" crossorigin="anonymous"></script>
</body>

</html>
